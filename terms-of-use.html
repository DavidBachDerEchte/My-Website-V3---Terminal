	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<link rel="stylesheet" href="./styles/styles.css">
	<script type="module" defer src="./scripts/script.js"></script>
	<title>David Bach</title>

<body>
<div class="terminal">
	<div class="terminal-header">
		<div class="buttons">
			<span class="close">
				<span class="X"></span>
			</span>

			<span class="maximize"></span>
		</div>
		<div class="title">Terminal</div>
	</div>
	<div class="terminal-body">
		<div class="original">
			<span class="prompt">user@davidbach.eu<span class="white">:</span><span class="blue">~</span><span class="white">$ Terms of Use</span></span>
			<div class="output">
				<span class="promt"><span class="white"> Placeholder for Terms of Use</span></span>
			</div>
		</div>
	</div>
</div>
